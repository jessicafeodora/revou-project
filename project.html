<!DOCTYPE html>
<html>
    <head>
        <title>RevoU Fixed Project</title>
        </head>
        <body>
            <h4>Form Belajar</h4>
            <p>Ini adalah website latihan pertama</p>
            <br/>

            <label for="name">Nama: </label>
            <input id="name" type="text">
            <br/>
            <label for="born">Tanggal Lahir: </label>
            <input id="born" type="text">
            <br/>
            <label for="gender">Jenis Kelamin: </label>
            <input type="radio" id="man" name="gender" value="Laki-laki">
            <label for="man">Laki-laki</label>
            <input type="radio" id="woman" name="gender" value="Perempuan">
            <label for="woman">Perempuan</label>
            <br/>
            <label for="message">Pesan: </label>
            <textarea rows="6" cols="36">Pesan</textarea>
            <br/>
            <button rows="6" cols="36" type="submit">Submit</button>
        </body>
</html>
